<!DOCTYPE html>
<html>
	<head>
		<title>Library Manager - Connexion</title>
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/login.css">
		<link rel="icon" href="../assets/img/logo.png">
	</head>
	<body>
		<div class="main-login">
				<div class="square-login">
					<img src="../assets/img/logo.png" alt="Logo">
					<h1>Connexion</h1>
					<div class="info-login">
						<ul>
							<input type="email" placeholder="E-Mail" class="input-login" required>
						</ul>
						<ul>
							<input type="password" placeholder="Mot de passe" class="input-login" required>
						</ul>
						<input type="submit" value="Se connecter" class="btn1">
						<button type="button" onclick="location.href='register.html'" class="btn2">S'inscrire</button>
					</div>
				</div>
		</div>
	</body>
</html>
